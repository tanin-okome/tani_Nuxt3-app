<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>To-Do App</title>
    <meta
      name="description"
      content=""
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="l_header py-3">
      <h1 class="l_header-title mb-0 fs-1 fw-bold text-white text-center">To-Do App</h1>
    </header>

    <div class="container mt-3 mb-3">
      <ul class="nav nav-tabs justify-content-center nav-fill" id="myTab" role="tablist">
        <li class="nav-item fs-4" role="presentation">
          <button class="nav-link active" id="todo-tab" data-bs-toggle="tab" data-bs-target="#todo-panel" type="button" role="tab" aria-controls="todo-panel" aria-selected="true">やること</button>
        </li>
        <li class="nav-item fs-4" role="presentation">
          <button class="nav-link" id="complete-tab" data-bs-toggle="tab" data-bs-target="#complete-panel" type="button" role="tab" aria-controls="complete-panel" aria-selected="false">完了</button>
        </li>
      </ul>
  
      <div class="tab-content">
        <div class="tab-pane fade show active" id="todo-panel" role="tabpanel" aria-labelledby="todo-tab" tabindex="0">

          <div class="input-group mt-3">
            <input type="text" class="form-control fs-5 js_add-todo_input" placeholder="やること" aria-label="" aria-describedby="todo-add-btn">
            <button type="button" class="btn btn-primary fs-5 js_add-todo_btn" id="todo-add-btn">追加</button>
          </div>
          
          <div class="todo-list mt-3" id="js_todo-list"></div>
        </div>

        <div class="tab-pane fade" id="complete-panel" role="tabpanel" aria-labelledby="complete-tab" tabindex="0">
          <div class="complete-list mt-3" id="js_complete-list"></div>
        </div>
      </div>
    </div>


    <!-- Todo Item Template -->
    <template id="js_todo-item-template">
      <div class="input-group mt-2 js_todo-item">
        <div class="input-group-text">
          <input class="form-check-input mt-0 js_checkbox" type="checkbox">
        </div>
        <span class="form-control js_todo-title fs-5" contentEditable="false">タスク名</span>
        <button type="button" class="btn btn-outline-danger js_delete-btn">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </template>
    <!-- /end Todo Item Template -->

  </body>
</html>
